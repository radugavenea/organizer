<div ng-controller="UserController as ctrl">
	<div >
		<h2>Users</h2>

		<div ng-if="users.length == 0">
			<div class="alert alert-info" role="alert">Loading...</div>
		</div>

		<div ng-if="users.length > 0">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Role</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="u in users">
						<td>{{u.name}}</td>
						<td>{{u.email}}</td>
						<td>{{u.role}}</td>
						<td>
							<button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width pull-right btn-space">Remove</button>
							<button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-primary pull-right">Edit</button>
						</td>
						<!--<td><a class="btn btn-primary" href="#/user/{{u.id}}">Details</a></td>-->
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="generic-container">
		<div class="panel-heading"><span class="lead">User Registration Form </span></div>
		<div class="formcontainer">
			<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
				<input type="hidden" ng-model="ctrl.user.id" />

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="uemail" >Email</label>
						<div class="col-md-7">
							<input type="email" ng-model="ctrl.user.email" id="uemail" class="username form-control input-sm" placeholder="Enter email" required>
							<div class="has-error" ng-show="myForm.$dirty">
								<span ng-show="myForm.uemail.$error.required">This is a required field</span>
								<span ng-show="myForm.uemail.$invalid">Email is invalid</span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="upass" >Password</label>
						<div class="col-md-7">
							<input type="password" ng-model="ctrl.user.password" id="upass" class="username form-control input-sm" placeholder="Enter password" required>
							<div class="has-error" ng-show="myForm.$dirty">
								<span ng-show="myForm.upass.$error.required">This is a required field</span>
								<span ng-show="myForm.upass.$invalid">Email is invalid</span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="uname">Name</label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.user.name" id="uname" class="username form-control input-sm" placeholder="Enter your name" required ng-minlength="3"/>
							<div class="has-error" ng-show="myForm.$dirty">
								<span ng-show="myForm.uname.$error.required">This is a required field</span>
								<span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
								<span ng-show="myForm.uname.$invalid">This field is invalid </span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="urole">Role</label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.user.role" id="urole" class="username form-control input-sm" placeholder="Enter your name" required/>
							<div class="has-error" ng-show="myForm.$dirty">
								<span ng-show="myForm.urole.$error.required">This is a required field</span>
								<span ng-show="myForm.urole.$invalid">This field is invalid</span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-actions floatRight">
						<!--<button type="submit" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">{{!user.id ? 'Add' : 'Update'}}</button>-->
						<input type="submit" value="{{!ctrl.user.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
						<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
