<div>
    <br><br>
    <h2 align="center">Welcome to the Organizer!</h2>
    <br><br>
    <br><br>

    <form ng-submit="vm.login()" class="form">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="vm.username" placeholder="Enter email" required="">
                <span>{{username.$valid}}</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="vm.password" placeholder="Enter password" required="">
            </div><br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <span class="text-danger">{{flash.message}}</span>
            </div>
        </div>
    </form>

</div>
